<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 6 nav bar designing</title>
    <style>
      /* .logo{
        background-color: blue;
      } */
      .logo img{
        width: 164px;
      }
      nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .right ul{
        display: flex;
        gap: 34px;
      }
      .right ul li{
        list-style: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
        </div>
        <div class="right">
          <ul>
            <li>Products</li>
            <li>Prcing</li>
            <li>Resouces</li>
            <li>About us</li>
            <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
