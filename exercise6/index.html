<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 6 nav bar designing</title>
    <style>
      header {
        background-color: pink;
        display: flex;
        height: 123px;
      }
      nav {
        display: flex;
        justify-content: space-between; /* pushes items to ends */
        align-items: center;
        padding: 0 20px;
        width: 100%; /* important to span the header */
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <p>UltraEdi</p>
        <p class="p2">search</p>
      </nav>
    </header>
  </body>
</html>
