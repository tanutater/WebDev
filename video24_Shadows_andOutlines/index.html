<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows and Outlines </title>
  <style>
    .box{
      border: 2px solid navy;
      padding: 34px;
      box-shadow: 5px 5px 5px #888888;
    }
    .text-shadow{
      text-shadow: 2px 2px 4px #888888;
      outline: 2px solid black;
      border: 2px solid yellow;
      border-radius: 34px;
      outline-offset: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    i am a box 
  </div>
  <p class="text-shadow">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio fugiat voluptatibus nobis cupiditate, in accusantium officiis ratione, accusamus ut eum quos reiciendis qui soluta? Inventore ad minus nostrum, id nesciunt provident sequi. Aliquid, autem?
  </p>
</body>
</html>
