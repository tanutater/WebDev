<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Id and Classed </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="firstdiv" class="red yellow">First</div> <!--to give mutiple class to an element space is used as class="red yellow" to classes red and yellow to one div but same element cannot have multiple ids -->
  <div id="seconddiv" class="red">second</div>
  <span class="red"></span>
</body>
</html>
<!-- an id is an attribute , a unique identifier assigned to only one HTML element within a page . it is often used for unique styling and javascript manipulation -->
 <!-- the class attribute lefts you give the same name to multiple elements. that wat,ypu can easily change their look or behaviour all at once. Classes are not unique and can be assigned to multiple elements . They are generally used for applying the same style or behaviours to a group of elements  -->
