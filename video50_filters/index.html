<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS filters</title>
  <style>
    .img1{
      filter: brightness(102%) contrast(200%);
    }
    .img2{
      filter: invert(1);
    }
    .img3{
      filter: grayscale(50%);
      filter: sepia(50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="img1" src="https://th.bing.com/th/id/R.3a9b3027054571e5e3493c13637e1d04?rik=4s3xuRXahi2gkw&riu=http%3a%2f%2flivecode.byu.edu%2fimgs%2fShuksan.jpg&ehk=wunjxJSeS80VQEBXgi1%2fY9QsfWJEXx1eC7dS1p%2bbyFo%3d&risl=&pid=ImgRaw&r=0" alt="">
    <img class="img2" src="https://i.insider.com/5c9fdfdbd2ce78699e4af757?width=600&format=jpeg&auto=webp" alt="">
    <img class="img3" src="https://th.bing.com/th/id/OIP.BIbr-QCge9uDsdpSn7rUTwAAAA?r=0&o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
  </div>
</body>
</html>
