<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOX MODEL</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      background-color: aqua;
    }
    .box1{
      color: yellow;
      padding:10px ;
      margin: 5px;
      border: 25px solid green;
      height: 200px;
      box-sizing: border-box;
    }
    .box2{
      color: red;
      padding:10px ;
      margin: 5px;
      border: 25px solid blue;
      height: 200px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box box1">
    i am a box
  </div>
  <div class="box box2">
    i am box2
  </div>
</body>
</html>
