<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Specificity</title>
  <style>
    /* cascade algritm is used to determine which property will be applied in css and which will not  */
    /* specificity order in applying styles :
    `   Inline style > ID Selector > Class or Attribute Selector > Element Selector > Universal Selector      */
    h1{
      color: aqua;
    }
    .yellow{
      color: yellow;
    }
    .cred{
      color: red;
    }
    .cpurple{
      color: purple;
    }  
    [data-x=a]{  /* attribute selector  */
      background-color: bisque;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
  </div>
</body>
</html>
